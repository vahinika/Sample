<!DOCTYPE html>
<html>
<body>

<h3>TEXTAREA element</h3>


<textarea id="myTextarea">
    {
        "element": "div",
        "children": [
          { "element": "h1", "children": "Hello World!" },
          { "element": "p", "children": "I love pizza!" },
          {
            "element": "div",
            "children": [
              {
                "element": "a",
                "children": "Order pizza!",
                "props": { "href": "https://unison.com" }
              }
            ]
          }
        ]
      }</textarea>

<p>Click the button to view the content of the text area.</p>

<button type="button" onclick="myFunction()">Submit</button>

<p id="taexample"></p>

<script>
function myFunction() {
  var x = document.getElementById("myTextarea").value;
  document.getElementById("taexample").innerHTML = x;
  
}
</script>

</body>
</html>
